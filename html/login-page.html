<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/css/main-style.css">
</head>
<body>
    <form action="/login" method="POST">
        <h1>Вход в систему</h1>

        <!-- Поле для логина -->
        <label for="login" class="label-text">Логин</label>
        <input type="text" id="login" name="login" placeholder="Введите свой логин" required>

        <!-- Поле для пароля -->
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите свой пароль" required autocomplete="current-password">

        <span title="Чтобы узнать данные для входа — обратитесь к администратору.">?</span>
        <!-- Кнопка входа -->
        <button type="submit">Вход</button>
    </form>
</body>
</html>
